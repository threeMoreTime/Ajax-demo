            <li><input type="checkbox" class="employeeCheckbox">员工二</li>
            <li><input type="checkbox" class="employeeCheckbox">员工三</li>
        </ul>
        <script>
            var departmentCheckbox = document.getElementById("departmentCheckbox");
            var employeeCheckboxes = document.getElementsByClassName("employeeCheckbox");
            departmentCheckbox.addEventListener("change", function() {
                for (var i = 0; i < employeeCheckboxes.length; i++) {
                    employeeCheckboxes[i].checked = departmentCheckbox.checked;
                }
            });

            for (var i = 0; i < employeeCheckboxes.length; i++) {
                employeeCheckboxes[i].addEventListener("change", function() {
                    departmentCheckbox.checked = false;
                    for (var j = 0; j < employeeCheckboxes.length; j++) {
                        if (!employeeCheckboxes[j].checked) {
                            departmentCheckbox.checked = false;
                            break;
                        }
                        departmentCheckbox.checked = true;
                    }
                });
            }
        </script>
        <script>
            var toggleBtns = document.querySelectorAll('.toggle-btn');
            for (var i = 0; i < toggleBtns.length; i++) {
                toggleBtns[i].addEventListener('click', function () {
                    var employeeList = this.nextElementSibling;
                    if (employeeList.style.display === 'none') {
                        employeeList.style.display = 'block';
                        this.textContent = '-';
                    } else {
                        employeeList.style.display = 'none';
                        this.textContent = '+';
                    }
                });
            }
